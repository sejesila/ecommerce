{% extends 'store/main.html' %}
{% load static %}
{% block content %}

<div class="row">
    <div class="col-lg-6">
        <div class="box-element" id="form-wrapper">
            <form action="" id="form">
                <div id="user-info">
                    <div class="form-field">
                        <input required type="text" name="name" placeholder="Name.." class="form-control">
                    </div>
                    <div class="form-field">
                        <input type="text" required class="form-field" placeholder="Email.." name="email">
                    </div>
                </div>
                <div id="shipping-info">
                    <hr>
                    <p>Shipping Information:</p>
                    <hr>
                    <div class="form-field">
                        <input type="text" name="address" placeholder="Address..." class="form-control">
                    </div>
                    <div class="form-field">
                        <input type="text" name="city" placeholder="City.." class="form-control">
                    </div>
                    <div class="form-field">
                        <input type="text" name="state" placeholder="State.." class="form-control">
                    </div>
                    <div class="form-field">
                        <input type="text" name="zipcode" placeholder="Zip code.." class="form-control">
                    </div>
                    <div class="form-field">
                        <input type="text" name="country" placeholder="Country" class="form-control">
                    </div>
                </div>
                <hr>
                <input type="submit" value="Continue" class="btn btn-success btn-block" id="form-button" >
                
            </form>

        </div>
        <br>
        <div class="box-element hidden" id="payment-info">
            <small>Payment Options</small>
        </div>
    </div>

    <div class="col-lg-6">
        <div class="box-element" >
            <div class="box-element">
                <a href="{% url 'cart'%}" class="btn btn-outline-dark">&#x2190;Back to Cart</a>
                <hr>
                <h3>Order  Summary</h3>
                <hr>
                <div class="cart-row">
                    <div style="flex: 2;"> <img class="row-image" src="{% static 'images/placeholder.png' %}"></div>
                    <div style="flex: 2;"><p>Product 1</p></div>
                    <div style="flex: 1;"><p>Ksh 200</p></div>
                    <div style="flex: 1;"><p>x2</p></div>
                </div>
                <h5>Items: 2</h5>
                <h5>Total: Ksh 400</h5>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
